<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="logo-icons">
      <div class="image"><img src="images/logo.svg" alt="fylo logo"></div>
      <div class="icons">
        <img src="images/icon-document.svg" alt="document icon">
        <img src="images/icon-folder.svg" alt="folder icon">
        <img src="images/icon-upload.svg" alt="upload icon">
      </div>
    </div>

    <div class="storage">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="bar-container">
        <div class="bar"></div>
      </div>
      <div class="label">
        <span>185</span> GB Left
      </div>
      <div class="tails">
        <h6>0 GB</h6>
        <h6>1000 GB</h6>
      </div>
    </div>
  </main>
</body>
</html>
